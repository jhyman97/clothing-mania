<!DOCTYPE html>
<html>
    <head>
        <!--
            Author: Johnny Hyman
        -->
        <title>Admin Edit Items</title>
        <link rel="stylesheet" href="admin-edit-items-styles.css">
    </head>

    <body>
        <div id="content">
            <header>
                <div class="columns header-top-container">
                    <section class="col-1-of-3 flex-container signin-form">
                        <form action="./admin-edit-items.html">
                            <h3>Sign in</h3>
                            <div class="input-box">
                                <input id="username-input" type="username" placeholder="Username" required>
                            </div>
                            <div class="input-box">
                                <input id="password-input" type="password" placeholder="Password" required>
                                <button type="submit" id="login-button">Login</button>
                            </div>
                        </form>
                    </section>
                    <section class="col-1-of-3 flex-container main-logo">
                        <a href="index.html"><img src="./logo-image/logo.png" alt="ClothingMania logo"></a>
                    </section>
                    <section class="col-1-of-3 flex-container your-cart">
                        <a href="your-cart.html"><button id="your-cart-button">Your Cart</button></a>
                    </section>
                </div>
                <div id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="columns header-bottom-container">
                    <nav id="main-nav">
                        <ul id="main-nav-list" class="columns hide-small">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="shop-all.html">Shop All</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact-us.html">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <section class="columns-main">
                    <section class="col-1-of-2">
                        <h2 id="form-header">Add Item</h2>
                        <p id="reset"></p>
                        <form id="form-add-item">
                            <section class="columns-main">
                                <section class="col-1-of-2-inner">
                                    <input type="hidden" name="_id" id="_id">
                                    <label for="type" class="block">Item Type</label>
                                    <select id="type" name="type">
                                        <option value="shirt">shirt</option>
                                        <option value="pants">pants</option>
                                        <option value="jacket">jacket</option>
                                    </select>
                                </section>
                                <section class="col-1-of-2-inner">
                                    <label for="alt_text" class="block">Item Alt Text</label>
                                    <input type="text" name="alt_text" id="alt_text" placeholder="Alt Text" required>
                                </section>
                            </section>
                            <section class="columns-main">
                                <section class="col-1-of-2-inner">
                                    <label for="image_name" class="block">Item Image</label>
                                    <input type="file" name="image_name" id="image_name" accept="image/*">
                                </section>
                                <section class="col-1-of-2-inner">
                                    <h3>Image Preview</h3>
                                    <img id="img-prev" src="https://place-hold.it/200x200">
                                </section>
                            </section>
                            <section class="columns-main">
                                <section class="col-1-of-2-inner">
                                    <label for="name" class="block">Item Name</label>
                                    <input type="text" id="name" name="name" placeholder="Name" required>
                                </section>
                                <section class="col-1-of-2-inner">
                                    <label for="price" class="block">Item Price</label>
                                    <input type="number" id="price" name="price" placeholder="Price" required>
                                </section>
                            </section>                           
                            <section class="columns-main">
                                <section class="col-1-of-2-inner">
                                    <label for="description" class="block">Item Description</label>
                                    <textarea name="description" id="description" placeholder="Description" required></textarea>
                                </section>
                                <section class="col-1-of-2-inner">
                                    <label for="item-sizes" class="block">Item Sizes</label>
                                    <ul id="item-sizes">
                                        <li>
                                            <input type="checkbox" name="sizes" id="cb-small">
                                            <label for="cb-small">Small</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="sizes" id="cb-medium">
                                            <label for="cb-medium">Medium</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="sizes" id="cb-large">
                                            <label for="cb-large">Large</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="sizes" id="cb-extra-large">
                                            <label for="cb-extra-large">Extra Large</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" name="sizes" id="cb-2xl">
                                            <label for="cb-2xl">2XL</label>
                                        </li>
                                    </ul>
                                </section>
                            </section>
                            <label for="width-length-inputs" class="block">Item Width(s)/Length(s)</label>
                            <section id="width-length-inputs">
                                <p>Please select at least 1 size</p>
                            </section>
                            <button type="submit" id="btn-add" class="button">Confirm Add</button>
                            <p id="add-result"></p>
                            <section id="item-to-be-added"></section>
                        </form>
                    </section>
                </section>
                <section id="avail-items">
                    <h2>Available Items</h2>
                    <section id="current-items"></section>
                </section>
            </main>
            <footer>
                <p>&copy; ClothingMania.com</p>
                <p>Logo by <a href="https://www.adobe.com/express/create/logo">Adobe Express</a></p>
                <p>Pictures by <a href="https://unsplash.com">Unsplash</a></p>
            </footer>
            <script src="admin-edit-items-script.js"></script>
        </div>
       
    </body>
</html>
